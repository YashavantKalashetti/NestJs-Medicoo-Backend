<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data</h1>
    <div id="dedicatedMessages"></div>
</body>

<script>
    const userId = '123'; 
    const socket = new WebSocket(`ws://localhost:8080/details?userId=${userId}&type=hospital&id=66adfd3e-eba2-4a84-9a09-9b443084d2a5`);

    socket.onopen = function(event) {
        console.log('WebSocket connection for doctor details opened:', event);
    };

    socket.onmessage = function(event) {
        const { availableForConsult } = JSON.parse(event.data).details;
            console.log('Message from doctor details:', availableForConsult);
            const dedicatedMessagesDiv = document.getElementById('dedicatedMessages');
            dedicatedMessagesDiv.innerText = availableForConsult;
            console.log('Message from doctor details --- :', JSON.parse(event.data).details);
    };

    socket.onclose = function(event) {
        console.log('WebSocket connection for doctor details closed:', event);
    };

    socket.onerror = function(error) {
        console.log('WebSocket error for doctor details:', error);
    };

</script>

</html>
